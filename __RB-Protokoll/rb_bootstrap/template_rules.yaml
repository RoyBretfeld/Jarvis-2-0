# .rb_protokollrules - Project Rule Configuration
# Generated by RB-Bootstrap Installer v2.0

project_info:
  name: "{{PROJECT_NAME}}"
  description: "New Project using RB Protocol"

paths:
  error_db: "{{ERROR_DB_PATH}}"
  docs: "docs/_rb"
  scripts: "scripts"
  logs: ".rb_dumps"

security:
  police_enabled: true
  allowed_extensions: [".py", ".js", ".ts", ".html", ".css", ".md", ".yaml", ".json"]
  forbidden_patterns:
    - "BEGIN RSA PRIVATE KEY"
    - "API_KEY="
    - "SECRET_KEY="

optimization:
  packer_include: ["src", "backend", "frontend", "app", "docs/_rb", "scripts"]
  packer_exclude: ["node_modules", ".venv", "__pycache__", ".git", ".rb_dumps"]

active_rules:
  - "00_BOOT_PROTOCOL.md"
  - "04_STANDARDS.md"
